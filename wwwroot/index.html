<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="./css/site.css" rel="stylesheet" />
    <title>Rooms chat with no Auth</title>
</head>
<body>
    <h2 class="heading">Azure SignalR Group Chat</h2>
    <div class="container">
        <ul class="nav-tabs">
            <li class="active">
                <a class="family" href="#tab-1">Family</a>
            </li>
            <li class="">
                <a class="friends" href="#tab-2">Friends</a>
            </li>
            <li class="">
                <a class="work" href="#tab-3">Work</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="tab-1" class="tab-pane active">
                <div class="family-tab" id="messages"></div>
                <div class="bottom-row">
                    <textarea id="message" class="family-tab"
                                style="width: 100%; padding: 5px 10px; border-style: hidden;" 
                                placeholder="Type message and press Enter to send..."></textarea>
                    <button class="btn-send" id="sendmessage">Send</button>
                </div>
            </div>
            <div id="tab-2" class="tab-pane">
                <div class="friends-tab" id="messages"></div>
                <div class="bottom-row">
                    <textarea id="message" class="friends-tab"
                                style="width: 100%; padding: 5px 10px; border-style: hidden;" 
                                placeholder="Type message and press Enter to send..."></textarea>
                    <button class="btn-send" id="sendmessage">Send</button>
                </div>
            </div>
            <div id="tab-3" class="tab-pane">
                <div class="work-tab" id="messages"></div>
                <div class="bottom-row"> 
                    <span id="echo"></span>
                    <textarea id="message" class="work-tab"
                                style="width: 100%; padding: 5px 10px; border-style: hidden;" 
                                placeholder="Type message and press Enter to send..."></textarea>
                    <button class="btn-send" id="sendmessage">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal alert alert-danger fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>Connection Error...</div>
                    <div><strong style="font-size: 1.5em;">Hit Refresh/F5</strong> to rejoin.</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.0/dist/browser/signalr.min.js"></script>
    <script src="js/webchat.js" type="text/javascript"></script>
</body>
</html>
