<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="./css/site.css" rel="stylesheet" />
    <title>Rooms chat with SignalR/.NET Core</title>
</head>
<body>
    <h2 class="heading">Rooms chat with SignalR/.NET Core</h2>
    <div class="container">
        <ul class="nav-tabs">
            <li class="active">
                <a class="family" href="#tab-1">Family</a>
            </li>
            <li class="">
                <a class="friends" href="#tab-2">Friends</a>
            </li>
            <li class="">
                <a class="work" href="#tab-3">Work</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="tab-1" class="tab-pane active">
                <div class="family-tab messages" id="messages-1"></div>
                <div class="bottom-row">
                    <textarea id="message-1" class="message"
                        placeholder="Type message and press Enter to send..."></textarea>
                    <button class="sendmessage" id="sendmessage-1">Send</button>
                </div>
            </div>
            <div id="tab-2" class="tab-pane">
                <div class="friends-tab messages" id="messages-2"></div>
                <div class="bottom-row">
                    <textarea id="message-2" class="message"
                                placeholder="Type message and press Enter to send..."></textarea>
                    <button class="sendmessage" id="sendmessage-2">Send</button>
                </div>
            </div>
            <div id="tab-3" class="tab-pane">
                <div class="work-tab messages" id="messages-3"></div>
                <div class="bottom-row"> 
                    <textarea id="message-2" class="message"
                                placeholder="Type message and press Enter to send..."></textarea>
                    <button class="sendmessage" id="sendmessage-3">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.0/dist/browser/signalr.min.js"></script>
    <script src="js/webchat.js" type="text/javascript"></script>
</body>
</html>
